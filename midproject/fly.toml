app = "your-app-name"

[build]
  builder = "paketobuildpacks/builder:base"

[env]
  PYTHONUNBUFFERED = "true"

# Publicly exposed service â†’ Dash app only
[[services]]
  internal_port = 8050
  processes = ["dash"]
  protocol = "tcp"

  [[services.ports]]
    port = 80
  [[services.ports]]
    port = 443

# Define the processes
[processes]
  dash = "python app.py"
  predict = "python predict.py"
